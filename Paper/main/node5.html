<DIV><B>Proposition  <SPAN CLASS="arabic">1</SPAN></B> &nbsp; 
<I><!-- MATH
 $(z + t\epsilon )^n = z^n + n z^{n-1} t \epsilon$
 -->
<SPAN CLASS="MATH"><IMG
  STYLE="" SRC="img63.png"
 ALT="ALT="""></SPAN></I></DIV><P></P>
<SPAN CLASS="SMALL"><SPAN CLASS="SMALL">
</SPAN></SPAN><P></P>
<DIV><I>Proof</I>.

<!-- MATH
 $\mathbb{DC}$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 6.50ex; vertical-align: -2.98ex; " SRC="img2.png"
 ALT="$\displaystyle (z + t\epsilon )^n = \sum_{k=0}^n \binom{N}{k} z^{n-k}(t\epsilon ...
...2 \sum_{k=2}^n \binom{N}{k} z^{n-k}(t\epsilon )^{k-2} = z^n + nz^{n-1}t\epsilon$"></SPAN> is a commutative ring and therefore the binomial theorem holds.
